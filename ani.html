<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>animation</title>
    <style>
        main {
            display:flex;
            flex-flow:column nowrap;
        }
        main #btn {cursor:pointer;}
        /*버튼에 마우스 올렸을때 target1  배경색 변경*/
        main #btn:hover +.target1 {
            background: skyblue;
        }
        main span {
            background: lightgray; padding:10px;
            width:100px; height:100px;
        }
        main .target1 {transition:background 1s 0.5s;}
        main .target2 {
            animation:right500 1s linear 3 alternate both;
        }
        main .target3 {animation:left_top_right 1s;}
        main .target4 {animation:right_top_left 3s;}
        main .target5 {animation:opacity 3s;}
        /*animation + @keyframes*/
        @keyframes opacity {
            0% {opacity:0; font-size:1rem;}
            100% {opacity:1; font-size:3rem;}
        }
        @keyframes right_top_left {
            0% {transform:translate(0);}
            50% {transform:translate(300px, 100px);}
            100% {transform:translate(500px 0);
                color:red; 
                background:pink;
                border-radius:500px;
                text-align:center;
                font-size:2rem;
            }
        }
        @keyframes right500 {
            0% {transform:translateX(0);}/*기본 시작 0*/
            100% {transform:translateX(500px);}/*기본 끝 100*/
        }
        @keyframes left_top_right {
            0% {transform:translate(0, 0);}
            50% {transform:translate(250px, -100px);}
            100% {transform:translate(500px 0);}
        }
        /*@keyframe 작성 위치 style맨아래 혹은 외부스타일에 분리*/
        /*1. 원하는 애니메이션 시작 -끝 장면 정하기*/
        /*2. 해당 장면에 어울리는 이름으로 keyframes 생성*/
        /*3. 적용 대상에 animation속성으로 keyframes 불러오기*/
    </style>
</head>
<body>
    <main>
        <button id="btn">적용버튼</button>
        <span class="target1">1</span>
        <span class="target2">2</span>
        <span class="target3">3</span>
        <span class="target4">4</span>
        <span class="target5">5</span>
    </main>
</body>
</html>
